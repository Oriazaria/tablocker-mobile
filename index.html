<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Locker Remote - AzriaSolutions</title>
    <link rel="manifest" href="manifest.json">
    <!-- צבע תכול בהיר -->
    <meta name="theme-color" content="#6EC6FF">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* גרדיאנט תכלת → כחול */
            background: linear-gradient(135deg, #6EC6FF 0%, #2196F3 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .control-button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        .control-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .control-button.enabled {
            opacity: 1;
        }
        .control-button.primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        .control-button.danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }
        .control-button.info {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }
        .control-button.secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
            color: white;
        }
        .control-button.warning {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }
        .device-code-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            color: white;
            width: 100%;
            margin-bottom: 12px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
        }
        .device-code-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-family: inherit;
        }
        .device-code-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        .connect-btn {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .connect-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }
        .device-status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .device-status.connected {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        .device-status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        .device-status.connecting {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid rgba(255, 193, 7, 0.5);
        }
        .response-area {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.8;
        }
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔒 Tab Locker Remote</h1>
            <p>שליטה מרחוק בנעילת טאבים</p>
        </div>

        <div class="status-card">
            <h3>📡 סטטוס חיבור</h3>
            <p id="connection-status">מתחבר לשרת...</p>
        </div>

        <div class="status-card">
            <h3>🔑 התחבר למכשיר</h3>
            <div class="instructions">
                הזן את הקוד בן 6 הספרות שמוצג בתוסף Chrome שלך
            </div>
            <input 
                type="text" 
                class="device-code-input" 
                id="device-code-input" 
                placeholder="A48324" 
                maxlength="6"
                pattern="[A-Fa-f0-9]{6}"
            >
            <button class="connect-btn" id="connect-btn">🔌 התחבר למכשיר</button>
            
            <div style="text-align: center; margin: 15px 0; color: rgba(255,255,255,0.7); font-size: 14px;">
                או
            </div>
            
            <button class="connect-btn" id="gmail-connect-btn" style="background: linear-gradient(135deg, #4285f4, #34a853);">
                📧 התחבר דרך Gmail
            </button>
            
            <div class="device-status disconnected" id="device-status">
                ❌ לא מחובר למכשיר
            </div>
        </div>

        <div class="status-card">
            <h3>⚡ פעולות מהירות</h3>
            <button class="control-button primary" id="lock-tabs-btn" disabled>
                🔒 נעל טאבים פתוחים
            </button>
            <button class="control-button danger" id="unlock-tabs-btn" disabled>
                🔓 בטל את כל הנעילות
            </button>
            <button class="control-button info" id="ping-btn" disabled>
                📶 בדוק חיבור למכשיר
            </button>
        </div>

        <div class="status-card">
            <h3>📋 ניהול מתקדם</h3>
            <button class="control-button secondary" id="show-locked-tabs-btn" disabled>
                📊 הצג טאבים נעולים
            </button>
            <button class="control-button warning" id="manual-lock-btn" disabled>
                ⚙️ נעילה ידנית של דומיין
            </button>
            
            <div class="response-area" id="response-area" style="display: none;">
                <div id="response-content">אין תגובות עדיין...</div>
            </div>
        </div>

        <div class="footer">
            <p>🛡️ <strong>AzriaSolutions</strong> - פתרונות טכנולוגיים מתקדמים</p>
            <p>📧 info@azriasolutions.com</p>
        </div>
    </div>

    <script>
class TabLockerRemote {
    constructor() {
        this.apiUrl = 'https://api.azriasolutions.com/api';
        this.connectedDevice = null;
        this.deviceCode = null;
        this.isConnected = false;
        // החלפת localStorage במשתנה זיכרון
        this.savedCode = null;
        this.initializeApp();
    }

    async initializeApp() {
        this.setupEventListeners();
        await this.checkServerConnection();
        // הסרת loadSavedCode() כי אין localStorage
    }

    setupEventListeners() {
        // כפתור התחברות
        document.getElementById('connect-btn').addEventListener('click', () => {
            this.connectToDevice();
        });

        // כפתור התחברות דרך Gmail
        document.getElementById('gmail-connect-btn').addEventListener('click', () => {
            this.connectViaGmail();
        });

        // שדה קוד - התחבר באנטר
        document.getElementById('device-code-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                this.connectToDevice();
            }
        });

        // פורמט קוד תוך כדי הקלדה
        document.getElementById('device-code-input').addEventListener('input', (e) => {
            let value = e.target.value.toUpperCase().replace(/[^A-F0-9]/g, '');
            if (value.length > 6) value = value.substr(0, 6);
            e.target.value = value;
        });

        // כפתורי פעולות
        document.getElementById('lock-tabs-btn').addEventListener('click', () => {
            this.sendCommand({ action: 'LOCK_CURRENT_TABS' });
        });

        document.getElementById('unlock-tabs-btn').addEventListener('click', () => {
            this.sendCommand({ action: 'UNLOCK_ALL_TABS' });
        });

        document.getElementById('ping-btn').addEventListener('click', () => {
            this.sendCommand({ action: 'PING' });
        });

        // כפתור הצגת טאבים נעולים
        document.getElementById('show-locked-tabs-btn').addEventListener('click', () => {
            this.sendCommand({ action: 'GET_LOCKED_TABS' });
        });

        // כפתור נעילה ידנית
        document.getElementById('manual-lock-btn').addEventListener('click', () => {
            this.showManualLockDialog();
        });
    }

    // בדיקת חיבור לשרת - תיקון
    async checkServerConnection() {
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 שניות timeout
            
            const response = await fetch(`https://api.azriasolutions.com/health`, {
                signal: controller.signal
            });
            
            clearTimeout(timeoutId);
            
            if (response.ok) {
                const data = await response.json();
                if (data.status === 'healthy') {
                    document.getElementById('connection-status').innerHTML = '✅ מחובר לשרת';
                    return true;
                }
            }
            throw new Error('Server unhealthy');
        } catch (error) {
            console.warn('Server connection check failed:', error.name);
            // לא נציג שגיאה - נדחה לבדיקה מאוחרת יותר
            document.getElementById('connection-status').innerHTML = '⏳ בודק חיבור לשרת...';
            
            // נסה שוב אחרי 3 שניות
            setTimeout(() => this.recheckServerConnection(), 3000);
            return false;
        }
    }

    async recheckServerConnection() {
        try {
            const response = await fetch(`https://api.azriasolutions.com/health`);
            if (response.ok) {
                document.getElementById('connection-status').innerHTML = '✅ מחובר לשרת';
            }
        } catch (error) {
            document.getElementById('connection-status').innerHTML = '⚠️ חיבור לשרת לא יציב';
        }
    }

    // שמירת קוד (במשתנה במקום localStorage)
    saveCode(code) {
        this.savedCode = code;
    }

    // התחברות דרך Gmail
    async connectViaGmail() {
        const email = prompt('הזן את כתובת הגימייל שלך:');
        if (!email) return;

        this.updateDeviceStatus('מחפש מכשיר לפי גימייל...', 'connecting');
        this.updateConnectionButtons(false);

        try {
            const response = await fetch(`${this.apiUrl}/find-device-by-email`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });

            const result = await response.json();

            if (response.ok && result.found) {
                // התחברות מוצלחת
                this.connectedDevice = result.device;
                this.deviceCode = result.device.code;
                this.isConnected = true;
                this.saveCode(this.deviceCode);
                
                // עדכן את השדה עם הקוד שנמצא
                document.getElementById('device-code-input').value = this.deviceCode;
                
                this.updateDeviceStatus(`✅ מחובר למכשיר ${this.deviceCode} (${email})`, 'connected');
                this.updateConnectionButtons(true);
                this.showResponse(`התחברות מוצלחת למכשיר ${this.deviceCode} דרך ${email}`);
                
                // עדכן גם את סטטוס השרת
                document.getElementById('connection-status').innerHTML = '✅ מחובר לשרת';
                
                // התחל לקבל תגובות
                this.startResponsePolling();
                
            } else {
                // מכשיר לא נמצא
                this.updateDeviceStatus('❌ לא נמצא מכשיר המקושר לגימייל זה', 'disconnected');
                alert(`לא נמצא מכשיר המקושר לכתובת ${email}.\nודא שהתוסף פועל ומקושר לחשבון הזה.`);
            }

        } catch (error) {
            console.error('Gmail connection error:', error);
            this.updateDeviceStatus('❌ שגיאת חיבור', 'disconnected');
            alert('שגיאה בחיבור לשרת');
        }
    }

    // התחברות למכשיר - תיקון שם הפרמטר
    async connectToDevice() {
        const codeInput = document.getElementById('device-code-input');
        const code = codeInput.value.trim().toUpperCase();
        
        if (!code || code.length !== 6) {
            alert('יש להזין קוד בן 6 ספרות (A-F, 0-9)');
            codeInput.focus();
            return;
        }

        // הצג שאנחנו מחפשים
        this.updateDeviceStatus('מחפש מכשיר...', 'connecting');
        this.updateConnectionButtons(false);

        try {
            const response = await fetch(`${this.apiUrl}/find-device`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ deviceCode: code }) // תיקון שם הפרמטר
            });

            const result = await response.json();

            if (response.ok && result.found) {
                // התחברות מוצלחת
                this.connectedDevice = result.device;
                this.deviceCode = code;
                this.isConnected = true;
                this.saveCode(code);
                
                this.updateDeviceStatus(`✅ מחובר למכשיר ${code}`, 'connected');
                this.updateConnectionButtons(true);
                this.showResponse(`התחברות מוצלחת למכשיר ${code}`);
                
                // עדכן גם את סטטוס השרת
                document.getElementById('connection-status').innerHTML = '✅ מחובר לשרת';
                
                // התחל לקבל תגובות
                this.startResponsePolling();
                
            } else {
                // מכשיר לא נמצא
                this.updateDeviceStatus('❌ מכשיר לא נמצא או לא מחובר', 'disconnected');
                alert('מכשיר לא נמצא. ודא שהתוסף פעיל ושהקוד נכון.');
            }

        } catch (error) {
            console.error('Connection error:', error);
            this.updateDeviceStatus('❌ שגיאת חיבור', 'disconnected');
            alert('שגיאה בחיבור לשרת');
        }
    }

    // עדכון סטטוס מכשיר
    updateDeviceStatus(message, status) {
        const statusElement = document.getElementById('device-status');
        statusElement.textContent = message;
        statusElement.className = `device-status ${status}`;
    }

    // עדכון כפתורי פעולות
    updateConnectionButtons(enabled) {
        const buttons = ['lock-tabs-btn', 'unlock-tabs-btn', 'ping-btn', 'show-locked-tabs-btn', 'manual-lock-btn'];
        buttons.forEach(btnId => {
            const btn = document.getElementById(btnId);
            if (btn) {
                btn.disabled = !enabled;
                if (enabled) {
                    btn.classList.add('enabled');
                } else {
                    btn.classList.remove('enabled');
                }
            }
        });
    }

    // שליחת פקודה - תיקון שם הפרמטר
    async sendCommand(command) {
        if (!this.isConnected || !this.deviceCode) {
            alert('יש להתחבר למכשיר תחילה');
            return;
        }

        try {
            this.showResponse(`שולח פקודה: ${command.action}...`);

            const response = await fetch(`${this.apiUrl}/send-command`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    deviceCode: this.deviceCode, // תיקון שם הפרמטר
                    command: command
                })
            });

            const result = await response.json();

            if (response.ok && result.success) {
                this.showResponse(`✅ פקודה נשלחה: ${command.action}`);
            } else {
                this.showResponse(`❌ שגיאה: ${result.error || 'לא ניתן לשלוח פקודה'}`);
                
                if (response.status === 404) {
                    // מכשיר לא נמצא - נתק
                    this.disconnect();
                    alert('המכשיר לא מחובר. יש להתחבר מחדש.');
                }
            }

        } catch (error) {
            console.error('Command error:', error);
            this.showResponse(`❌ שגיאת שליחה: ${error.message}`);
        }
    }

    // דיאלוג נעילה ידנית
    showManualLockDialog() {
        const url = prompt('הזן URL או דומיין לנעילה:\n(לדוגמה: facebook.com או https://example.com)');
        if (!url) return;

        const password = prompt('הזן סיסמה לנעילה:');
        if (!password) return;

        const lockEntireDomain = confirm('לנעול את כל הדומיין?\n\nאישור = כל הדומיין\nביטול = רק URL ספציפי');

        this.sendCommand({
            action: 'MANUAL_LOCK',
            url: url,
            password: password,
            lockDomain: lockEntireDomain
        });
    }

    // התחלת קבלת תגובות
    startResponsePolling() {
        if (this.responseInterval) {
            clearInterval(this.responseInterval);
        }

        this.responseInterval = setInterval(async () => {
            if (!this.isConnected || !this.deviceCode) return;

            try {
                const response = await fetch(`${this.apiUrl}/responses/${this.deviceCode}`);
                if (response.ok) {
                    const responses = await response.json();
                    if (responses.length > 0) {
                        // הצג את התגובה האחרונה
                        const latest = responses[0];
                        console.log('Latest response:', latest);
                        
                        if (latest.status === 'pong') {
                            this.showResponse('🟢 המכשיר מגיב - החיבור תקין');
                        } else if (latest.status === 'success') {
                            this.showResponse(`✅ פעולה הושלמה בהצלחה`);
                            if (latest.data) {
                                console.log('Response data:', latest.data);
                                // בדוק אם זה מידע על טאבים נעולים
                                if (latest.data.action === 'locked_tabs_info') {
                                    console.log('Showing locked tabs modal with:', latest.data.lockedTabs);
                                    this.showLockedTabsModal(latest.data.lockedTabs);
                                } else if (latest.data.action === 'current_tabs') {
                                    this.showCurrentTabsModal(latest.data.tabs);
                                } else {
                                    this.showResponse(`📊 פעולה: ${latest.data.action}`);
                                    if (latest.data.count !== undefined) {
                                        this.showResponse(`📈 מספר: ${latest.data.count}`);
                                    }
                                }
                            }
                        } else if (latest.status === 'error') {
                            this.showResponse(`❌ שגיאה במכשיר: ${latest.message || 'לא ידוע'}`);
                        }
                    }
                }
            } catch (error) {
                console.warn('Response polling error:', error);
            }
        }, 3000); // כל 3 שניות
    }

    // הצגת מודל עם טאבים נעולים - ממשק משופר
    showLockedTabsModal(lockedTabs) {
        // הסר מודל קיים אם יש
        const existingModal = document.getElementById('locked-tabs-modal');
        if (existingModal) {
            existingModal.remove();
        }

        if (!lockedTabs || lockedTabs.length === 0) {
            alert('אין טאבים נעולים כרגע');
            return;
        }

        const modal = document.createElement('div');
        modal.id = 'locked-tabs-modal';
        modal.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            backdrop-filter: blur(5px);
        `;

        const modalContent = document.createElement('div');
        modalContent.style.cssText = `
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 0;
            width: 95%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            color: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        `;

        // כותרת
        const header = document.createElement('div');
        header.style.cssText = `
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        `;
        header.innerHTML = `
            <div>
                <h2 style="margin: 0; font-size: 24px;">🔒 טאבים נעולים</h2>
                <p style="margin: 5px 0 0 0; opacity: 0.8; font-size: 14px;">${lockedTabs.length} טאבים נעולים</p>
            </div>
            <button id="close-modal" style="background: rgba(255, 255, 255, 0.2); color: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-size: 20px; transition: all 0.3s;">×</button>
        `;

        // כפתורי פעולה עליונים
        const actions = document.createElement('div');
        actions.style.cssText = `
            padding: 20px 30px 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        `;
        actions.innerHTML = `
            <button id="select-all" style="background: rgba(255, 255, 255, 0.2); color: white; border: none; border-radius: 8px; padding: 10px 15px; cursor: pointer; font-size: 14px;">✅ בחר הכל</button>
            <button id="unselect-all" style="background: rgba(255, 255, 255, 0.2); color: white; border: none; border-radius: 8px; padding: 10px 15px; cursor: pointer; font-size: 14px;">❌ בטל בחירה</button>
            <button id="unlock-selected" style="background: #f44336; color: white; border: none; border-radius: 8px; padding: 10px 15px; cursor: pointer; font-size: 14px; font-weight: bold;" disabled>🔓 בטל נעילה לנבחרים</button>
        `;

        // רשימת טאבים
        const tabsList = document.createElement('div');
        tabsList.style.cssText = `
            max-height: 400px;
            overflow-y: auto;
            padding: 0 30px 20px;
        `;

        let tabsHtml = '';
        lockedTabs.forEach((tab, index) => {
            const typeIcon = tab.type === 'domain' ? '🌐' : '📄';
            const displayUrl = tab.displayName.length > 40 ? tab.displayName.substring(0, 40) + '...' : tab.displayName;
            
            tabsHtml += `
                <div class="tab-item" data-key="${tab.key}" style="
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 12px;
                    padding: 15px;
                    margin-bottom: 10px;
                    border: 2px solid transparent;
                    cursor: pointer;
                    transition: all 0.3s;
                    position: relative;
                ">
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <input type="checkbox" class="tab-checkbox" data-key="${tab.key}" style="
                            width: 18px;
                            height: 18px;
                            cursor: pointer;
                            accent-color: #4CAF50;
                        ">
                        <div style="flex: 1;">
                            <div style="font-weight: bold; font-size: 16px; margin-bottom: 5px;">
                                ${typeIcon} ${displayUrl}
                            </div>
                            <div style="font-size: 12px; opacity: 0.8; margin-bottom: 8px;">
                                ${tab.key}
                            </div>
                            <div style="display: flex; gap: 15px; font-size: 11px;">
                                <span style="background: rgba(255,255,255,0.2); padding: 3px 8px; border-radius: 15px;">
                                    ${tab.createdRemotely ? '🔗 מרחוק' : '💻 מקומי'}
                                </span>
                                ${tab.autoLock ? '<span style="background: rgba(255,193,7,0.3); padding: 3px 8px; border-radius: 15px;">🕒 אוטומטי</span>' : ''}
                                ${tab.hasRecovery ? '<span style="background: rgba(76,175,80,0.3); padding: 3px 8px; border-radius: 15px;">🔑 שחזור</span>' : ''}
                            </div>
                        </div>
                        <button class="unlock-single" data-key="${tab.key}" style="
                            background: #f44336;
                            color: white;
                            border: none;
                            border-radius: 8px;
                            padding: 8px 12px;
                            cursor: pointer;
                            font-size: 12px;
                            min-width: 80px;
                        ">🔓 בטל</button>
                    </div>
                </div>
            `;
        });

        tabsList.innerHTML = tabsHtml;

        // כפתור בטל הכל
        const footer = document.createElement('div');
        footer.style.cssText = `
            padding: 20px 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        `;
        footer.innerHTML = `
            <button id="unlock-all-confirm" style="
                background: linear-gradient(135deg, #ff6b35, #f44336);
                color: white;
                border: none;
                border-radius: 12px;
                padding: 15px 30px;
                cursor: pointer;
                font-size: 16px;
                font-weight: bold;
                width: 100%;
            ">🔓 בטל את כל הנעילות (${lockedTabs.length})</button>
        `;

        // הרכבת המודל
        modalContent.appendChild(header);
        modalContent.appendChild(actions);
        modalContent.appendChild(tabsList);
        modalContent.appendChild(footer);
        modal.appendChild(modalContent);
        document.body.appendChild(modal);

        // Event listeners
        this.setupLockedTabsModalEvents(modal);
    }

    // הגדרת אירועים למודל טאבים נעולים
    setupLockedTabsModalEvents(modal) {
        const checkboxes = modal.querySelectorAll('.tab-checkbox');
        const unlockSelectedBtn = modal.querySelector('#unlock-selected');
        
        // סגירת מודל
        modal.querySelector('#close-modal').addEventListener('click', () => modal.remove());
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.remove();
        });

        // בחירת הכל
        modal.querySelector('#select-all').addEventListener('click', () => {
            checkboxes.forEach(cb => cb.checked = true);
            this.updateUnlockSelectedButton(modal);
        });

        // ביטול בחירה
        modal.querySelector('#unselect-all').addEventListener('click', () => {
            checkboxes.forEach(cb => cb.checked = false);
            this.updateUnlockSelectedButton(modal);
        });

        // עדכון כפתור בעת שינוי בחירה
        checkboxes.forEach(cb => {
            cb.addEventListener('change', () => this.updateUnlockSelectedButton(modal));
        });

        // לחיצה על טאב לבחירה
        modal.querySelectorAll('.tab-item').forEach(item => {
            item.addEventListener('click', (e) => {
                if (e.target.type !== 'checkbox' && !e.target.classList.contains('unlock-single')) {
                    const checkbox = item.querySelector('.tab-checkbox');
                    checkbox.checked = !checkbox.checked;
                    this.updateUnlockSelectedButton(modal);
                }
            });
        });

        // ביטול נעילה לנבחרים
        unlockSelectedBtn.addEventListener('click', () => {
            const selected = Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.dataset.key);
            if (selected.length > 0) {
                this.unlockMultipleTabs(selected, modal);
            }
        });

        // ביטול נעילה יחיד
        modal.querySelectorAll('.unlock-single').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                this.unlockSpecificTab(btn.dataset.key);
                modal.remove();
            });
        });

        // ביטול כל הנעילות
        modal.querySelector('#unlock-all-confirm').addEventListener('click', () => {
            this.unlockAllTabsConfirm();
            modal.remove();
        });
    }

    // עדכון כפתור ביטול נעילה לנבחרים
    updateUnlockSelectedButton(modal) {
        const checkboxes = modal.querySelectorAll('.tab-checkbox');
        const selected = Array.from(checkboxes).filter(cb => cb.checked);
        const unlockBtn = modal.querySelector('#unlock-selected');
        
        if (selected.length > 0) {
            unlockBtn.disabled = false;
            unlockBtn.textContent = `🔓 בטל נעילה ל-${selected.length} טאבים`;
            unlockBtn.style.background = '#f44336';
        } else {
            unlockBtn.disabled = true;
            unlockBtn.textContent = '🔓 בטל נעילה לנבחרים';
            unlockBtn.style.background = '#666';
        }
    }

    // ביטול נעילה למספר טאבים
    unlockMultipleTabs(selectedKeys, modal) {
        if (confirm(`האם אתה בטוח שברצונך לבטל את הנעילה של ${selectedKeys.length} טאבים?`)) {
            selectedKeys.forEach(key => {
                this.sendCommand({
                    action: 'UNLOCK_SPECIFIC_TAB',
                    lockKey: key
                });
            });
            modal.remove();
        }
    }

    // הצגת טאבים פתוחים
    showCurrentTabsModal(tabs) {
        // הסר מודל קיים אם יש
        const existingModal = document.getElementById('current-tabs-modal');
        if (existingModal) {
            existingModal.remove();
        }

        if (!tabs || tabs.length === 0) {
            alert('אין טאבים פתוחים כרגע');
            return;
        }

        const modal = document.createElement('div');
        modal.id = 'current-tabs-modal';
        modal.style.cssText = `
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            backdrop-filter: blur(5px);
        `;

        const modalContent = document.createElement('div');
        modalContent.style.cssText = `
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 20px;
            padding: 0;
            width: 95%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            color: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        `;

        // כותרת
        const header = document.createElement('div');
        header.style.cssText = `
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        `;
        header.innerHTML = `
            <div>
                <h2 style="margin: 0; font-size: 24px;">📱 טאבים פתוחים</h2>
                <p style="margin: 5px 0 0 0; opacity: 0.8; font-size: 14px;">${tabs.length} טאבים פתוחים</p>
            </div>
            <button id="close-current-modal" style="background: rgba(255, 255, 255, 0.2); color: white; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; font-size: 20px; transition: all 0.3s;">×</button>
        `;

        // רשימת טאבים
        const tabsList = document.createElement('div');
        tabsList.style.cssText = `
            max-height: 400px;
            overflow-y: auto;
            padding: 20px 30px;
        `;

        let tabsHtml = '';
        tabs.forEach((tab, index) => {
            const title = tab.title.length > 50 ? tab.title.substring(0, 50) + '...' : tab.title;
            const url = tab.url.length > 60 ? tab.url.substring(0, 60) + '...' : tab.url;
            
            tabsHtml += `
                <div style="
                    background: rgba(255, 255, 255, 0.1);
                    border-radius: 12px;
                    padding: 15px;
                    margin-bottom: 10px;
                    border: 2px solid transparent;
                    transition: all 0.3s;
                ">
                    <div style="font-weight: bold; font-size: 16px; margin-bottom: 5px;">
                        📄 ${title}
                    </div>
                    <div style="font-size: 12px; opacity: 0.8; word-break: break-all;">
                        ${url}
                    </div>
                </div>
            `;
        });

        tabsList.innerHTML = tabsHtml;

        // הרכבת המודל
        modalContent.appendChild(header);
        modalContent.appendChild(tabsList);
        modal.appendChild(modalContent);
        document.body.appendChild(modal);

        // סגירת מודל
        modal.querySelector('#close-current-modal').addEventListener('click', () => modal.remove());
        modal.addEventListener('click', (e) => {
            if (e.target === modal) modal.remove();
        });
    }

    // ביטול נעילה של טאב ספציפי
    unlockSpecificTab(lockKey) {
        if (confirm(`האם אתה בטוח שברצונך לבטל את הנעילה של:\n${lockKey}`)) {
            this.sendCommand({
                action: 'UNLOCK_SPECIFIC_TAB',
                lockKey: lockKey
            });
            
            // סגור את המודל
            const modal = document.getElementById('locked-tabs-modal');
            if (modal) {
                modal.remove();
            }
        }
    }

    // ביטול כל הנעילות עם אישור
    unlockAllTabsConfirm() {
        if (confirm('האם אתה בטוח שברצונך לבטל את כל הנעילות?')) {
            this.sendCommand({ action: 'UNLOCK_ALL_TABS' });
            
            // סגור את המודל
            const modal = document.getElementById('locked-tabs-modal');
            if (modal) {
                modal.remove();
            }
        }
    }

    // הצגת תגובה
    showResponse(message) {
        const responseArea = document.getElementById('response-area');
        const responseContent = document.getElementById('response-content');
        
        const timestamp = new Date().toLocaleTimeString('he-IL');
        const newMessage = `[${timestamp}] ${message}`;
        
        // הצג את האזור אם הוא מוסתר
        responseArea.style.display = 'block';
        
        // הוסף הודעה חדשה
        const currentContent = responseContent.textContent;
        if (currentContent === 'אין תגובות עדיין...') {
            responseContent.textContent = newMessage;
        } else {
            responseContent.textContent = newMessage + '\n' + currentContent;
        }
        
        // הגבל למספר שורות
        const lines = responseContent.textContent.split('\n');
        if (lines.length > 10) {
            responseContent.textContent = lines.slice(0, 10).join('\n');
        }
    }

    // ניתוק
    disconnect() {
        this.isConnected = false;
        this.connectedDevice = null;
        this.deviceCode = null;
        
        if (this.responseInterval) {
            clearInterval(this.responseInterval);
            this.responseInterval = null;
        }
        
        this.updateDeviceStatus('❌ לא מחובר למכשיר', 'disconnected');
        this.updateConnectionButtons(false);
        
        // נקה את השדה
        document.getElementById('device-code-input').value = '';
        // הסרת localStorage
        this.savedCode = null;
    }
}

// אתחול האפליקציה
document.addEventListener('DOMContentLoaded', () => {
    window.tabLockerRemote = new TabLockerRemote();
});
    </script>
