<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Locker Remote - AzriaSolutions</title>
    <link rel="manifest" href="manifest.json">
    <!-- צבע תכול בהיר -->
    <meta name="theme-color" content="#6EC6FF">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* גרדיאנט תכלת → כחול */
            background: linear-gradient(135deg, #6EC6FF 0%, #2196F3 100%);
            min-height: 100vh;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .control-button {
            width: 100%;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0.7;
        }
        .control-button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        .control-button.enabled {
            opacity: 1;
        }
        .control-button.primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        .control-button.danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }
        .control-button.info {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }
        .device-code-input {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 12px 16px;
            color: white;
            width: 100%;
            margin-bottom: 12px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            text-align: center;
            text-transform: uppercase;
        }
        .device-code-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-family: inherit;
        }
        .device-code-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
        }
        .connect-btn {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .connect-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }
        .device-status {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .device-status.connected {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        .device-status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        .response-area {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.8;
        }
        .instructions {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
            line-height: 1.4;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔒 Tab Locker Remote</h1>
            <p>שליטה מרחוק בנעילת טאבים</p>
        </div>

        <div class="status-card">
            <h3>📡 סטטוס חיבור</h3>
            <p id="connection-status">מתחבר לשרת...</p>
        </div>

        <div class="status-card">
            <h3>🔑 התחבר למכשיר</h3>
            <div class="instructions">
                הזן את הקוד בן 6 הספרות שמוצג בתוסף Chrome שלך
            </div>
            <input 
                type="text" 
                class="device-code-input" 
                id="device-code-input" 
                placeholder="AB CD EF" 
                maxlength="6"
                pattern="[A-Fa-f0-9]{6}"
            >
            <button class="connect-btn" id="connect-btn">🔌 התחבר למכשיר</button>
            
            <div class="device-status disconnected" id="device-status">
                ❌ לא מחובר למכשיר
            </div>
        </div>

        <div class="status-card">
            <h3>⚡ פעולות מהירות</h3>
            <button class="control-button primary" id="lock-tabs-btn" disabled>
                🔒 נעל טאבים פתוחים
            </button>
            <button class="control-button danger" id="unlock-tabs-btn" disabled>
                🔓 בטל את כל הנעילות
            </button>
            <button class="control-button info" id="ping-btn" disabled>
                📶 בדוק חיבור למכשיר
            </button>
            
            <div class="response-area" id="response-area" style="display: none;">
                <div id="response-content">אין תגובות עדיין...</div>
            </div>
        </div>

        <div class="footer">
            <p>🛡️ <strong>AzriaSolutions</strong> - פתרונות טכנולוגיים מתקדמים</p>
            <p>📧 info@azriasolutions.com</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
